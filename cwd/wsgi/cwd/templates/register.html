<!DOCTYPE html>
<html lang="en">
<head>
    {% include "meta.html" %}
    <title>Confluent Wordle Demo</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="{{ url_for("static", filename="lib/vue.min.js") }}"></script>
    <script src="{{ url_for("static", filename="lib/simple-keyboard.js") }}"></script>
    <script src="{{ url_for("static", filename="js/wordle.js") }}" defer></script>
    <script src="{{ url_for("static", filename="js/keyboard.js") }}" defer></script>

    <link href="{{ url_for("static", filename="css/keyboard.css") }}" type="text/css" rel="stylesheet">
    <link href="{{ url_for("static", filename="css/registration.css") }}" type="text/css" rel="stylesheet">
</head>

<body>
<div id="vue-root">
    <header>
    </header>
    <main>
	<div>
		<form action="" method="post" class="reg-body reg-body-a reg-corner-all">
			<fieldset class="reg-field-contain">
            <div id="cflt-logo">

                    <p>Wordle Demo</p>
            </div>
	<div>
		<p>Please register to be eligible to play. We'll use this info to contact you if you win.</p>
	</div>
				<div data-role="fieldcontain" class="reg-field-contain">
					<label for="firstname" class="reg-label" >First Name:</label>
					<div class="reg-input-text"><input type="text" required="" name="firstname" id="firstname" value=""></div>
					<label for="lastname" class="reg-label">Last Name:</label>
					<div class="reg-input-text"><input type="text" required="" name="lastname" id="lastname" value=""></div>
					<label for="jobtitle" class="reg-label">Job Title:</label>
					<div class="reg-input-text"><input type="text" required="" name="jobtitle" id="jobtitle" value=""></div>
					<label for="company" class="reg-label">Company:</label>
					<div class="reg-input-text reg-body-inherit reg-corner-all reg-shadow-inset"><input type="text" required="" name="company" id="company" value=""></div>
					<label for="workemail" class="reg-label">Work email:</label>
					<div class="reg-input-text reg-body-inherit reg-corner-all reg-shadow-inset"><input type="email" required="" name="workemail" id="workemail" value=""></div>
					<label for="mobile" class="reg-label">Mobile:</label>
					<div class="reg-input-text reg-body-inherit reg-corner-all reg-shadow-inset"><input type="tel" required="" name="mobile" id="mobile" value=""></div>
				</div>
				<div>
					<p></p>
					<div class="reg-checkbox"><label for="consent" class="reg-label-small reg-checkbox-on">I consent to occasional marketing from Confluent. You have to do this if you want to play!</label><input type="checkbox" name="consent" id="checkbox-mini-0" data-mini="true" checked="" required=""></div>

				</div>
				<div>
					<button type="submit" data-theme="b" name="submit" value="submit-value" class=" reg-btn reg-btn-b reg-shadow reg-corner-all">Next</button>
				</div>
			</fieldset>
	    	</form>
	</div>
        <p class="popup error" v-if="error">[[ error ]]</p>
        <p class="popup" v-if="message">[[ message ]]</p>
    </main>
</div>
</body>
</html>
